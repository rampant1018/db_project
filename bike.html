<!DOCTYPE html>
<html>
<head>
	<title>CKBike - Bike</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">

	<!-- jqeury script -->
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="dist/js/bootstrap.min.js"></script>

	<script>
		function getBikeList() {
			$.ajax({
				type: "GET",
				url: "get_bike_list.php",
				async: false,
				cache: false,
				success: function(data) {
					var data = JSON.parse(data)
					$.each(data, function(i, elem) {
						var id = "<td>" + elem.id + "</td>";
						var date_buy = "<td>" + elem.date_buy + "</td>";
						var money_buy = "<td>" + elem.money_buy + "</td>";
						var brand = "<td>" + elem.brand + "</td>";
						var status = "<td>" + elem.status + "</td>";
						var category = "<td>" + elem.category + "</td>";
						var row = "<tr>" + id + date_buy + money_buy + brand + status + category + "</tr>";
						$("#bike_list").append(row);
					});
				}
			});
		}

		$(document).ready(getBikeList);
	</script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">CKBike</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="member.html">Member</a></li>
				<li class="active"><a href="#">Bike</a></li>
				<li><a href="fixer.html">Fixer</a></li>
				<li><a href="station.html">Station</a></li>
				<li><a href="bike_repair.html">Bike Repair</a></li>
				<li><a href="station_repair.html">Station Repair</a></li>
				<li><a href="rent.html">Rent Record</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<table class="table">
			<thead>
				<tr><th>ID</th><th>Bought Date</th><th>Bought Price</th><th>Brand</th><th>Status</th><th>Category</th></tr>
			</thead>
			<tbody id="bike_list">
			</tbody>
		</table>
	</div>
</body>
</html>
