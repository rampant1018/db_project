<!DOCTYPE html>
<html>
<head>
	<title>CKBike - Member</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">

	<!-- jqeury script -->
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="dist/js/bootstrap.min.js"></script>

	<script>
		function getMemberList() {
			$.ajax({
				type: "GET",
				url: "get_member_list.php",
				async: false,
				cache: false,
				success: function(data) {
					var data = JSON.parse(data)
					$.each(data, function(i, elem) {
						var id = "<td>" + elem.id + "</td>";
						var name = "<td>" + elem.name + "</td>";
						var role = "<td>" + elem.role + "</td>";
						var phone = "<td>" + elem.phone + "</td>";
						var row = "<tr>" + id + name + role + phone + "</tr>";
						$("#member_list").append(row);
					});
				}
			});
		}

		$(document).ready(getMemberList);
	</script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">CKBike</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Member</a></li>
				<li><a href="bike.html">Bike</a></li>

				<li><a href="bike_repair.html">Bike Repair</a></li>
				<li><a href="station_repair.html">Station Repair</a></li>
				<li><a href="rent.html">Rent Record</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<table class="table">
			<thead>
				<tr><th>ID</th><th>Name</th><th>Role</th><th>Phone</th></tr>
			</thead>
			<tbody id="member_list">
			</tbody>
		</table>
	</div>
</body>
</html>
